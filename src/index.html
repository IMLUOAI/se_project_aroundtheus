<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./vectors/logo.svg')%>"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img
              src="<%=require('./vectors/jacques-cousteau.svg')%>"
              alt="avtar"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explore</p>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- edit-profile-modal -->

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-modal-closed"
        ></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="profile-name-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_disabled"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- add-card-modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="add-card-modal-closed"
        ></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="card-form" novalidate>
          <label class="modal__label">
            <input
              type="text"
              name="Title"
              class="modal__input"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="URL"
              class="modal__input"
              id="card-url-input"
              placeholder="URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-button modal__submit-button_disabled"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- modal image  -->

    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button
          type="button"
          class="modal__close-button"
          id="preview-image-closed"
        ></button>
        <img src="#" alt="" class="modal__preview-image" />
        <p class="modal__preview-text"></p>
      </div>
    </div>

    <!-- card template -->

    <template id="card-template">
      <li class="card">
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
