<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, intial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="" content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./vendor/fonts.css" rel="fonts" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <div class="header__logo">
          <img src="./vectors/logo.svg" alt="Around the U.S. logo" />
        </div>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./vectors/jacques-cousteau.svg"
            alt="avtar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__plus-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="card__list">
            <li class="card">
              <img
                src="./card-images/yosemite.jpg"
                alt="yosemite"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/lake-louise.jpg"
                alt="lake louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/bald-mountains.jpg"
                alt="bald mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/latemar.jpg"
                alt="katemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/vanoise.jpg"
                alt="vanoise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise Nationa...</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/lago.jpg"
                alt="lago"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braise</h2>
                <button class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>
  </body>
</html>
