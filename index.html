<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./vectors/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img src="./vectors/jacques-cousteau.svg" alt="avtar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./card-images/alexander-andrews-yOIT88xWkbg-unsplash.jpg"
                alt="Lonely Earth"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lonely Earth</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/art-institute-of-chicago-SLtSqhLypuc-unsplash.jpg"
                alt="boys bathing"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Boys Bathing</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/filipe-freitas-9A5wyDXopWI-unsplash.jpg"
                alt="cloudy sunrise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Cloudy Sunrise</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/omid-armin-tmD2T6L4cWA-unsplash.jpg"
                alt="Teran"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Teran</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/viktor-zhulin-n7XxYtxp23M-unsplash.jpg"
                alt="Flowers"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Flowers</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./card-images/mery-khachatryan-479rJrzXXQw-unsplash.jpg"
                alt="no face to be shown"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">No face to be shown</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
