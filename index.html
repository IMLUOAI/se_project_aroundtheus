<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./vectors/logo.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar">
            <img src="./vectors/jacques-cousteau.svg" alt="avtar" />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__plus-button"></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <!-- edit-profile-modal -->

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button" id="profile-modal-closed"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            name="name"
            id="profile-name-input"
            placeholder="name"
            required
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="description"
            required
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <!-- add-card-modal -->

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button" id="add-card-modal-closed"></button>
        <h2 class="modal__title">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="Title"
            id="card-title-input"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="URL"
            id="card-url-input"
            placeholder="Image Url"
            required
          />
          <button type="submit" class="modal__submit-button">Create</button>
        </form>
      </div>

         <!-- modal image  -->

       <div class="modal" id="preview-image-modal">
        <button type="button" class="modal__close-button" id="preview-image-closed"></button>
        <img src="#" alt="" class="modal__preview-image">
        <p class="modal__preview-text"></p>
      </div>

       <!-- card template -->

    <template id="card-template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__heart-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
