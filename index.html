<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chartset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, intial-scale=1.0,  maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="" content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link href="./vendor/fonts.css" rel="fonts" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img src="./vectors/logo.svg" alt="logo" />
        </div>
      </header>
      <section class="profile">
        <div>
          <img
            src="./vectors/jacques-cousteau.svg"
            alt="avtar"
            class="profile__avatar"
          />
        </div>
        <div class="profile__description">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <div class="profile__edit-box">
          <pencil class="profile__edit-pencil"></pencil>
        </div>
        <div class="profile__plus-box">
          <plus class="profile__plus"></plus>
        </div>
      </section>
      <main class="gallery">
        <div class="gallery__cards">
          <element class="card">
            <img
              src="./card-images/yosemite.jpg"
              alt="yosemite"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <img class="card__heart" src="./vectors/Vector.svg" alt="heart" />
            </div>
          </element>
          <element class="card">
            <img
              src="./card-images/lake-louise.jpg"
              alt="lake louise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <img class="card__heart" src="./vectors/Vector.svg" alt="heart" />
            </div>
          </element>
          <element class="card">
            <img
              src="./card-images/bald-mountains.jpg"
              alt="bald mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <img class="card__heart" src="./vectors/Vector.svg" alt="heart" />
            </div>
          </element>
          <element class="card">
            <img
              src="./card-images/latemar.jpg"
              alt="katemar"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <img class="card__heart" src="./vectors/Vector.svg" alt="heart" />
            </div>
          </element>
          <element class="card">
            <img
              src="./card-images/vanoise.jpg"
              alt="vanoise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise Nationa...</h2>
              <img class="card__heart" src="./vectors/Vector.svg" alt="heart" />
            </div>
          </element>
          <element class="card">
            <img src="./card-images/lago.jpg" alt="lago" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Lago di Braise</h2>
              <img class="card__heart" src="./vectors/Vector.svg" alt="heart" />
            </div>
          </element>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
