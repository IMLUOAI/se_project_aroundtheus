<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta content="ie=edge" http-equiv="X-UA-Compatible"/><title>Around the U.S.</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img class="header__logo" src="4e8e0a1d604782a0dff8.svg" alt="Around the U.S. logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><img src="167dcf4cdd51ef0ee7ea.svg" alt="avatar" class="profile__avatar"/> <button class="profile__avatar-edit-button" type="button"></button></div><div class="profile__info"><h1 class="profile__title">Jacques Cousteau</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Explore</p></div><button type="button" class="profile__plus-button"></button></section><section class="gallery page__section"><ul class="gallery__cards"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">&copy; 2023 Around The U.S.</p></footer></div><div class="modal" id="change-profile-avatar-modal"><div class="modal__container modal__container_type_avatar"><button type="button" class="modal__close-button" id="avatar-modal-closed"></button><h2 class="modal__title">Change profile picture</h2><form class="modal__form" id="avatar-form" novalidate><label class="modal__label"><input type="url" name="avatar" class="modal__input" id="avatar-url-input" placeholder="Image URL" required/> <span class="modal__error" id="avatar-url-input-error"></span></label> <button type="submit" class="modal__submit-button modal__submit-button_disabled">Save</button></form></div></div><div class="modal" id="edit-modal"><div class="modal__container"><button type="button" class="modal__close-button" id="profile-modal-closed"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="profile-form" novalidate><label class="modal__label"><input name="name" class="modal__input" id="profile-name-input" placeholder="name" minlength="2" maxlength="40" required/> <span class="modal__error" id="profile-name-input-error"></span></label> <label class="modal__label"><input name="description" class="modal__input" id="profile-description-input" placeholder="description" minlength="2" maxlength="200" required/> <span class="modal__error" id="profile-description-input-error"></span></label> <button type="submit" class="modal__submit-button modal__submit-button_disabled">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button type="button" class="modal__close-button" id="add-card-modal-closed"></button><h2 class="modal__title">New Place</h2><form class="modal__form" id="card-form" novalidate><label class="modal__label"><input name="name" class="modal__input" id="card-title-input" placeholder="Title" minlength="1" maxlength="30" required/> <span class="modal__error" id="card-title-input-error"></span></label> <label class="modal__label"><input type="url" name="link" class="modal__input" id="card-url-input" placeholder="URL" required/> <span class="modal__error" id="card-url-input-error"></span></label> <button type="submit" class="modal__submit-button modal__submit-button_disabled">Create</button></form></div></div><div class="modal" id="preview-image-modal"><div class="modal__preview-container"><button type="button" class="modal__close-button" id="preview-image-closed"></button> <img src="#" alt="" class="modal__preview-image"/><p class="modal__preview-text"></p></div></div><div class="modal" id="delete-card-modal"><div class="modal__container modal__container_type_delete"><button type="button" class="modal__close-button" id="delete-card-modal-closed"></button><h2 class="modal__title">Are you sure?</h2><form class="modal__form modal__form_type-delete" id="modal-delete-form" novalidate><button type="submit" class="modal__submit-button modal__submit-button_disabled">Yes</button></form></div></div><template id="card-template"><li class="card"><img src="#" alt="" class="card__image"/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><button type="button" class="card__heart-button"></button></div></li></template></body></html>
